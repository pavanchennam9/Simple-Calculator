<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="calStyle.css" rel="stylesheet" />
  </head>
  <body>
    <div class="calculator">
      <!--Here iam taking the div class for storing all the buttons in the calculator..-->
      <input type="text" placeholder="0" />
      <!--Here input type is text for taking input from user-->
      <!--In this we are taking the several no.of buttons-->
      <div>
        <button class="oper">AC</button>
        <button class="oper">DEL</button>
        <button class="oper">%</button>
        <button class="oper">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="oper">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="oper">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="oper">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="but">=</button>
      </div>
    </div>
    <script src="calJS.js"></script>
    <!--Here iam including the Javascript file in it-->
  </body>
</html>
